<div class="d-flex p-3 my-3 text-white bg-dark rounded shadow-sm">
  <div class="d-flex align-items-center mr-auto">
    <i class="{{ iconClass }} mr-3"></i>
    <div class="lh-1">
      <h2 class="h6 mb-0 text-white">{{ titulo }}</h2>
      <small>{{ subTitulo }}</small>
    </div>
  </div>
  <div class="p-3" *ngIf="botaoListar">
    <button class="btn btn-outline-light">Listar {{ titulo }}</button>
  </div>
</div>
